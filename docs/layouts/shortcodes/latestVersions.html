<div class="card">
    {{ range $ind, $ver := $.Site.Data.versions.latest.version }}
    <div class="card__item">
        <h2>{{$ver.j_name}}</h2>
        <h3>{{$ver.v_name}}</h3>
        <p>{{$ver.description}}</p>
        <button class="btn">
            <a href="{{$ver.url}}">Download</a>
        </button>
    </div>
    {{ end }}
</div>
